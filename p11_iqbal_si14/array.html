<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        //membuat array fruits
        let fruits = ["Apel", "Mangga", "Jeruk"];
        console.log(fruits [0] + fruits[1] +fruits[2]);

        //menampilkan suatu data array dengan looping for
            for(let i = 0; i < fruits.length; i++)  {
            console.log(fruits[i]);
        }
fruits.push("Jambu","Manggis"); // untuk menambahkan data array
fruits.pop(); //untuk menghapus data array paling akhir
fruits.sort(); // mengurutkan data array dari a-z
fruits.sort().reverse(); //untuk mengurutkan data array dari z-a

console.log("");
 //menampilkan suatu data array dengan looping for
 for(let i = 0; i < fruits.length; i++)  {
            console.log(fruits[i]);
        }
        
        //Object
        let mobil = {
            tipe : "Turismo",
            merk : "Lamborghini",
            tahun : 2009,
            warna : "Merah",
            jalan : function(){
                console.log("Breemmmmm......");
            },
        };
        console.log(mobil);
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
