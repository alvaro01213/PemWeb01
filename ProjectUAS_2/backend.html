<form>
  <div class="form-group row">
    <label for="namamasjid" class="col-4 col-form-label">Nama Masjid</label> 
    <div class="col-8">
      <input id="namamasjid" name="namamasjid" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="judulberita" class="col-4 col-form-label">Judul Berita</label> 
    <div class="col-8">
      <input id="judulberita" name="judulberita" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="isiberita" class="col-4 col-form-label">Isi berita</label> 
    <div class="col-8">
      <textarea id="isiberita" name="isiberita" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="penulis" class="col-4 col-form-label">Penulis</label> 
    <div class="col-8">
      <input id="penulis" name="penulis" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="date" class="col-4 col-form-label">Tanggal terbit</label> 
    <div class="col-8">
      <input id="text3" name="text3" type="date" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Radio Buttons</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="draftt"> 
        <label for="radio_0" class="custom-control-label">Draft</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="submit"> 
        <label for="radio_1" class="custom-control-label">Submit</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="review"> 
        <label for="radio_2" class="custom-control-label">Review</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_3" type="radio" class="custom-control-input" value="reject"> 
        <label for="radio_3" class="custom-control-label">Reject</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_4" type="radio" class="custom-control-input" value="approve"> 
        <label for="radio_4" class="custom-control-label">Approve</label>
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <a href="/masjid-in/backend2.html">
        <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
      </a>
      <button name="submit" type="submit" class="btn btn-primary">Update</button>
      <button name="submit" type="submit" class="btn btn-primary">Hapus</button>

    </div>
    
  </div>
