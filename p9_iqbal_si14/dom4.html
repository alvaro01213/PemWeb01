<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.4</title>
</head>
<body>
    <form>
        <input type="number" id="bilangan1" onchange="hitung_jumlah()">
        <br>
        <h1>+</h1>
        <br>
        <input type="number" id="bilangan2" onchange="hitung_jumlah()">
        <br>
        <h1>=</h1>
        <br>
        <input type="text" id="hasil">
    </form>

    <script>
        function hitung_jumlah() {
            let bil1 = parseInt(document.getElementById("bilangan1").value);
            let bil2 = parseInt(document.getElementById("bilangan2").value);
            let hasil = bil1 + bil2;

            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
